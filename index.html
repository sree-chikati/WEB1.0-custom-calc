<!DOCTYPE html>
<html>
    <head>
        <title>AP Gov Custom Calc</title>
    </head>
    <body>
    <main>
            <section id="intro-page">
                <h1>AP MACRO Equations Calculator</h1>
            </section>

            <!--GDP FORMULAS-->
            <section id="gdp-formulas">
                <h2>GDP Formulas</h2>
                <label>
                    <select id = "select-gdp-formula">
                        <option value = "Output Expenditure Model">Output Expenditure Model</option>
                        <option value = "Income Approach">Income Approach</option>
                    </select>
                </label>
            </section>

             <!--GDP MULTIPLIER FORMULAS-->
            <section id="gdp-mult-formulas">
                <h2>GDP Multiplier Formulas</h2>
                <label>
                    <select id = "select-gdp-mult">
                        <option value = "MPC = 1- MPS">MPC = 1- MPS</option>
                        <option value = "MPC = Change in Consumption / Change in Income">MPC = Change in Consumption / Change in Income</option>
                        <option value = "MPS = 1-MPC">Times New Roman</option>
                        <option value = "MPS = Change in Savings / Change in Income">MPS = Change in Savings / Change in Income</option>
                        <option value = "Spending Multiplier = 1 / (1-MPC) = 1 / MPS">Spending Multiplier = 1 / (1-MPC) = 1 / MPS</option>
                        <option value = "Tax Multiplier = MPC / (1-MPC) = MPC / MPS">Tax Multiplier = MPC / (1-MPC) = MPC / MPS</option>
                        <option value = "Balanced Budget Multiplier = 1">Balanced Budget Multiplier = 1</option>
                    </select>
                </label>
                </label>
            </section>

             <!--INFLATION FORMULAS-->
            <section id="inflation-formulas">
                <h2>Inflation Formulas</h2>
                <label>
                    <select id = "select-inflation">
                        <option value = "Inflation = Nominal % change – Real  % change">Inflation = Nominal % change – Real % change</option>
                        <option value = "Real % Change = Nominal % change – Inflation">Real % Change = Nominal % change – Inflation</option>
                        <option value = "CPI = New Market Basket Value/Base Market Basket Value x 100">CPI = New Market Basket Value/Base Market Basket Value x 100</option>
                        <option value = "Deflator =  Nominal Value/Real Value x 100">Deflator =  Nominal Value/Real Value x 100</option>
                        <option value = "Inflation rate = (New Index – Old Index) / Old Index x 100">Inflation rate = (New Index – Old Index) / Old Index x 100</option>
                        <option value = "Tax Multiplier = MPC / (1-MPC) = MPC / MPS">Tax Multiplier = MPC / (1-MPC) = MPC / MPS</option>
                        <option value = "Real value =  Nominal Value/Index x 100">Real value =  Nominal Value/Index x 100</option>
                    </select>
                </label>
            </section>

             <!--BANKING FORMULAS-->
            <section id="banking-formulas">
                <h2>Banking Formulas</h2>
                <label>
                    <select id = "select-banking">
                        <option value = "Money Multiplier =  1 / Reserve Requirement">Money Multiplier =  1 / Reserve Requirement</option>
                        <option value = "Quantity of Money Theory: Nominal GDP = M x V = P x Y">Quantity of Money Theory: Nominal GDP = M x V = P x Y</option>
                    </select>
                </label>
            </section>
    </main>
    </body>
</html>
